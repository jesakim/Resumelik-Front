<div class="wrapper">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <div style="display: flex;gap: 5px;">

        <div class="input-box" style="margin: 0;">
          <input type="text" placeholder="First Name" formControlName="firstName">
          <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.hasError('required')" class="error">
            First name is required.
          </div>
        </div>
        <div class="input-box" style="margin: 0;">
          <input type="text" placeholder="Last Name" formControlName="lastName">
          <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.hasError('required')" class="error">
            Last name is required.
          </div>
        </div>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')" class="error">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')" class="error">
          Please enter a valid email address.
        </div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" class="error">
          Password is required.
        </div>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.hasError('mustMatch')" class="error">
          Passwords do not match.
        </div>
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.hasError('required')" class="error">
          Confirmation password is required.
        </div>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register" [disabled]="!registerForm.valid">
      </div>
      <div class="text">
        <h3>Already have an account? <a routerLink="/auth/login" routerLinkActive="active">Login now</a></h3>
      </div>
    </form>
    
</div>
