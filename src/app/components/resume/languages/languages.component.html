<div class="card">
    <div class="card-body">
      <form [formGroup]="languageForm" (submit)="submitLanguage()" class="row">
        <div class="form-group col-6">
          <label class="fs-6">Name</label>
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
          <div *ngIf="languageForm.get('name')!.invalid && languageForm.get('name')!.touched" class="text-danger">Required field</div>
        </div>
        <div class="form-group col-6">
          <label class="fs-6">Level</label>
          <select class="form-control" formControlName="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div *ngIf="languageForm.get('level')!.invalid && languageForm.get('level')!.touched" class="text-danger">Required field</div>
        </div>
        <input type="text" formControlName="resumeId" hidden>
        <div class="d-flex justify-content-end">
          <button *ngIf="languageForm.get('id')!.value" class="btn btn-danger m-0 me-1" type="button" (click)="languageFormReset()">Cancel</button>
          <button *ngIf="languageForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Edit</button>
          <button *ngIf="!languageForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="row p-2">
    <div class="p-1 col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let language of languages">
      <div class="card card-frame h-100">
        <div class="card-body p-3 pb-0">
          <p class="card-text">{{ language.name ? language.name : 'Name' }}</p>
          <p class="card-text">Level: {{ language.level ? language.level : 'Level' }}</p>
        </div>
        <div class="d-flex justify-content-end w-100 px-3 py-2">
          <button class="btn btn-link p-0 mb-0" type="button" (click)="deleteLanguage(language.id)">
            <i class="fa-solid fa-trash-can fs-4 text-danger me-1"></i>
          </button>
          <button class="btn btn-link p-0 mb-0" type="button" (click)="editLanguage(language)">
            <i class="fa-regular fa-pen-to-square fs-4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
