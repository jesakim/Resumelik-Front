<div class="card">
    <div class="card-body">
      <form [formGroup]="certificateForm" (submit)="submitCertificate()" class="row">
        <div class="form-group col-6">
          <label class="fs-6">Name</label>
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
          <div *ngIf="certificateForm.get('name')!.invalid && certificateForm.get('name')!.touched" class="text-danger">Required field</div>
        </div>
        <div class="form-group col-6">
          <label class="fs-6">Date</label>
          <input type="date" class="form-control" placeholder="Date" formControlName="date">
          <div *ngIf="certificateForm.get('date')!.invalid && certificateForm.get('date')!.touched" class="text-danger">Required field</div>
        </div>
        <div class="form-group col-6">
          <label class="fs-6">Issuer</label>
          <input type="text" class="form-control" placeholder="Issuer" formControlName="issuer">
          <div *ngIf="certificateForm.get('issuer')!.invalid && certificateForm.get('issuer')!.touched" class="text-danger">Required field</div>
        </div>
        <input type="text" formControlName="resumeId" hidden>
        <div class="d-flex justify-content-end">
          <button *ngIf="certificateForm.get('id')!.value" class="btn btn-danger m-0 me-1" type="button" (click)="certificateFormReset()">Cancel</button>
          <button *ngIf="certificateForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Edit</button>
          <button *ngIf="!certificateForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="row p-2">
    <div class="p-1 col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let certificate of certificates">
      <div class="card card-frame h-100">
        <div class="card-body p-3 pb-0">
          <p class="card-text">{{ certificate.name ? certificate.name : 'Name' }}</p>
          <p class="card-text">{{ certificate.date | date}}</p>
          <p class="card-text">{{ certificate.issuer ? certificate.issuer : 'Issuer' }}</p>
        </div>
        <div class="d-flex justify-content-end w-100 px-3 py-2">
          <button class="btn btn-link p-0 mb-0" type="button" (click)="deleteCertificate(certificate.id)">
            <i class="fa-solid fa-trash-can fs-4 text-danger me-1"></i>
          </button>
          <button class="btn btn-link p-0 mb-0" type="button" (click)="editCertificate(certificate)">
            <i class="fa-regular fa-pen-to-square fs-4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
