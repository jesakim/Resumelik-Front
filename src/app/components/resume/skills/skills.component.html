<div class="card">
    <div class="card-body">
      <form [formGroup]="skillForm" (submit)="submitSkill()" class="row">
        <div class="form-group col-6">
          <label class="fs-6">Name</label>
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
          <div *ngIf="skillForm.get('name')!.invalid && skillForm.get('name')!.touched" class="text-danger">Required field</div>
        </div>
        <div class="form-group col-6">
            <label class="fs-6">Type</label>
            <select class="form-control" formControlName="type">
              <option value="OTHER" selected>OTHER</option>
              <option value="PROGRAMMING_LANGUAGE">PROGRAMMING LANGUAGE</option>
              <option value="FRAMEWORK">FRAMEWORK</option>
              <option value="TECHNOLOGY">TECHNOLOGY</option>
              <option value="DATABASE">DATABASE</option>
              <option value="PLATFORM">PLATFORM</option>
              <option value="SOFTSKILL">SOFT SKILL</option>
              <option value="HARDSKILL">HARD SKILL</option>
            </select>
            <div *ngIf="skillForm.get('type')!.invalid && skillForm.get('type')!.touched" class="text-danger">Required field</div>
          </div>          
        <input type="text" formControlName="resumeId" hidden>
        <div class="d-flex justify-content-end">
          <button *ngIf="skillForm.get('id')!.value" class="btn btn-danger m-0 me-1" type="button" (click)="skillFormReset()">Cancel</button>
          <button *ngIf="skillForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Edit</button>
          <button *ngIf="!skillForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="row p-2">
    <div class="p-1 col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let skill of skills">
      <div class="card card-frame h-100">
        <div class="card-body p-3 pb-0">
          <p class="card-text">{{ skill.name ? skill.name : 'Name' }}</p>
          <p class="card-text">{{ skill.type ? skill.type : 'Type' }}</p>
        </div>
        <div class="d-flex justify-content-end w-100 px-3 py-2">
          <button class="btn btn-link p-0 mb-0" type="button" (click)="deleteSkill(skill.id)">
            <i class="fa-solid fa-trash-can fs-4 text-danger me-1"></i>
          </button>
          <button class="btn btn-link p-0 mb-0" type="button" (click)="editSkill(skill)">
            <i class="fa-regular fa-pen-to-square fs-4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
