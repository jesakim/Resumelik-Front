<div class="card">
    <div class="card-body">
      <form [formGroup]="addressForm" (submit)="submitAdress()" class="row">
        <div class="form-group col-6">
          <label class="fs-6">Street</label>
          <input type="text" class="form-control" placeholder="Street" formControlName="street">
        </div>
        <div class="form-group col-6">
          <label class="fs-6">Additional Street</label>
          <input type="text" class="form-control" placeholder="Additional Street" formControlName="additionalStreet">
        </div>
        <div class="form-group col-6">
          <label class="fs-6">City</label>
          <input type="text" class="form-control" placeholder="City" formControlName="city">
        </div>
        <div class="form-group col-6">
          <label class="fs-6">Country</label>
          <input type="text" class="form-control" placeholder="Country" formControlName="country">
          <div *ngIf="addressForm.get('country')!.invalid && addressForm.get('country')!.touched" class="text-danger">Required field</div>
        </div>
        <input type="text" formControlName="resumeId" hidden>
        <div class="d-flex justify-content-end">
          <button *ngIf="addressForm.get('id')!.value" class="btn btn-danger m-0 me-1" type="button" (click)="addressFormReset()">Cancel</button>
          <button *ngIf="addressForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Edit</button>
          <button *ngIf="!addressForm.get('id')!.value" class="btn btn-primary m-0" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  

  <div class="row p-2">
    <div class="p-1 col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let address of addresses">
      <div class="card card-frame h-100">
        <div class="card-body p-3 pb-0">
          <p class="card-text">{{address.street ? address.street : 'street'}}</p>
          <p class="card-text">{{address.additionalStreet ? address.additionalStreet : 'additional street'}}</p>
          <p class="card-text">{{address.city ? address.city : 'city'}}</p>
          <p class="card-text">{{address.country ? address.country : 'country'}}</p>
        </div>
        <div class="d-flex justify-content-end w-100 px-3 py-2">
          
            <button class="btn btn-link p-0 mb-0" type="button" (click)="deleteAddress(address.id)">
              <i class="fa-solid fa-trash-can fs-4 text-danger me-1"></i>
            </button>
            <button class="btn btn-link p-0 mb-0" type="button" (click)="editAddress(address)">
              <i class="fa-regular fa-pen-to-square fs-4"></i>
            </button>
        </div>
      
      </div>
    </div>
    </div>
